<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let elementoH1 = document.createElement('h1');
        elementoH1.innerText = 'Exercicios 5.2 - JavaScript DOM';
        document.body.appendChild(elementoH1);
    
      let elementoMain = document.createElement('main');
      elementoMain.className = 'main-content';
       document.body.appendChild(elementoMain);  

      let elementoSection = document.createElement('section');
       elementoSection.className = 'center-content';
       elementoMain.appendChild(elementoSection);

      let paragrafoSec = document.createElement('p');
       paragrafoSec.innerHTML = 'Batata frita Batata frita Batata frita 123';
       elementoSection.appendChild(paragrafoSec); 

    </script>
  </body>
</html>
